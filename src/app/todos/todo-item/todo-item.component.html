<!-- `editing`  `completed`  -->
<li [class.completed]="todo.completado" [class.editing]="editando">
    <div class="view">
        <input [formControl]="chkCompletado" class="toggle" type="checkbox">
        <label (dblclick)="editar()">{{ todo.texto }}</label>
        <button class="destroy" (click)="borrar()"></button>
    </div>
    <input #inputFisico type="text" [formControl]="txtInput" (blur)="terminarEdicion()" class="edit">
</li>
